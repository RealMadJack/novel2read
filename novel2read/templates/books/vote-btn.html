{% if user.is_authenticated %}
  <form method="post" action="{% url 'books:vote' book.slug %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button type="submit" class="btn btn-outline-warning">
      <span>Vote</span>
      <small style="display: none">({{request.user.profile.votes}} votes left)</small>
    </button>
  </form>
{% else %}
  <a href="" class="disabled">
    <button class="btn btn-outline-warning">Vote</button>
  </a>
{% endif %}
