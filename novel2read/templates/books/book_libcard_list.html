{% load static %}

<div class="row">
  {% for book in books %}
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <div class="libcard">
        <div class="libcard__remove">
          <form method="post" action="{% url 'users:library-remove' book.slug %}">
            {% csrf_token %}
            <a href="javascript:void(0)">
              <button type="submit" class="btn">Remove</button>
            </a>
          </form>
        </div>
        <a class="libcard__link" href="{{book.get_absolute_url}}">
          <div class="libcard__poster">
              <img class="libcard__poster--image" src="{{book.poster_url}}" alt="{{book.title}}">
          </div>
          <div class="libcard__info">
            <div class="libcard__info--title"><h4 class="h4-title-sm">{{book.title}}</h4></div>
            <div class="libcard__info--chaps">
              Progress
              {% if book.bookprogress %}
                {{book.bookprogress.c_id}}
              {% else %}
                0
              {% endif %} / {{book.chapters}}</div>
          </div>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
