{% with in_lib='book in user_lib' %}
{% if user.is_authenticated %}
  <button
    type="submit" class="btn btn-dark js-lib-btn"
    data-lib-url="{% url 'users:lib-add-remove-ajax' book.slug in_lib %}">
    {% if in_lib %}
      <i class="fas fa-check"></i>
      In Library
    {% else %}
      Add to Library
    {% endif %}
  </button>
{% else %}
  <a href="{% url 'account_login' %}?next={{request.path}}">
    <button type="button" class="btn btn-dark">Add to Library</button>
  </a>
{% endif %}
{% endwith %}
